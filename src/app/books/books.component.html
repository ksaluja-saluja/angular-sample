
<div>
  <div *ngFor="let book of books$ | async">
    <p>Book - {{book.name}}</p>
  </div>

  <div *ngFor="let book of booksMap$ | async">
    <p>Book Map - {{book}}</p>
  </div>

  <div>
    <p>Book Switch {{booksSwitchMap$ | async}}</p>
  </div>

  <div>
    <p>Book Concat {{booksConcatMap$ | async}}</p>
  </div>
</div>
